<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Aurum</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>

<body class="no-scroll">

  <!-- Navbar -->
   <header class="navbar">
    <nav class="nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Aurum Logo">
        <span class="brand-name">Aurum</span>
      </a>
      <div class="nav-links">
        <a href="index.html" class="nav-item active">Home</a>
        <a href="about.html" class="nav-item">About Us</a>
        <a href="shop.html" class="nav-item">Collections</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="login.html" class="nav-item login">Login</a>
        <a href="cart.html" class="cart-icon">
          <img src="images/cart.jpg" alt="Cart">
          <span class="cart-count" id="cartCount"></span>
        </a>
      </div>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="login-page">
    <div class="login-container">
      <h2>Customer Login</h2>
      <form id="loginForm" class="login-form">
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit" class="btn-gold">Login</button>
  <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
</form>
    </div>
  </section>
  <script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault(); // prevent default form submission

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        alert('Login successful!');
        // Save token to localStorage if needed
        localStorage.setItem('token', data.token);
        // Redirect to home page or dashboard
        window.location.href = 'index.html';
      } else {
        alert(data.message || 'Login failed');
      }

    } catch (error) {
      console.error('Error:', error);
      alert('Something went wrong. Try again.');
    }
  });
</script>
<script>
  // Check if user is logged in
  const token = localStorage.getItem('token');
  const loginLink = document.querySelector('.nav-item.login');

  if (token) {
    // User is logged in
    loginLink.textContent = 'Logout';
    loginLink.href = '#';
    loginLink.addEventListener('click', () => {
      localStorage.removeItem('token'); // remove session
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    });
  } else {
    // User not logged in
    loginLink.textContent = 'Login';
    loginLink.href = 'login.html';
  }
</script>

</body>

</html>
