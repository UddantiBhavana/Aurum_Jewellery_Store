<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Aurum</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>

<body class="no-scroll">

  <header class="navbar">
    <nav class="nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Aurum Logo">
        <span class="brand-name">Aurum</span>
      </a>
      <div class="nav-links">
        <a href="index.html" class="nav-item active">Home</a>
        <a href="login.html" class="nav-item login">Login</a>
      </div>
    </nav>
  </header>

  <!-- Signup Section -->
  <section class="signup-page">
    <div class="signup-container">
      <h2>Create an Account</h2>
      <form id="signupForm" class="signup-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn-gold">Sign Up</button>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>

  <script>
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();
        console.log('Server response:', response.status, data); // ðŸŸ¢ ADD THIS

        if (response.ok) {
          alert('Registration successful! You can now log in.');
          window.location.href = 'login.html';
        } else {
          alert(data.message || 'Registration failed');
        }

      } catch (error) {
        console.error('Error:', error); // ðŸŸ¢ Make sure this logs the real reason
        alert('Something went wrong. Try again.');
      }
    });
  </script>
  <script>
  // Check if user is logged in
  const token = localStorage.getItem('token');
  const loginLink = document.querySelector('.nav-item.login');

  if (token) {
    // User is logged in
    loginLink.textContent = 'Logout';
    loginLink.href = '#';
    loginLink.addEventListener('click', () => {
      localStorage.removeItem('token'); // remove session
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    });
  } else {
    // User not logged in
    loginLink.textContent = 'Login';
    loginLink.href = 'login.html';
  }
</script>

</body>

</html>
