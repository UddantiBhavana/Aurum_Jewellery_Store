<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart ‚Äì Aurum</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <nav class="nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Aurum Logo">
        <span class="brand-name">Aurum</span>
      </a>
      <div class="nav-links">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About Us</a>
        <a href="shop.html" class="nav-item">Collections</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="login.html" class="nav-item login" id="userBtn">Login</a>
        <a href="cart.html" class="cart-icon">
          <img src="images/cart.jpg" alt="Cart">
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart-page">
    <h2>Your Cart</h2>
    <div class="cart-box">
      <div class="cart-container" id="cartContainer">
        <!-- Cart items dynamically inserted -->
      </div>
      <div class="cart-summary">
        <p>Total: ‚Çπ<span id="cartTotal">0</span></p>
        <button id="placeOrderBtn" class="btn-gold">Checkout</button>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // üîê Check login before allowing access
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please login to continue.');
        window.location.href = 'login.html';
        return; // stop further execution
      }
      // Load cart from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const cartContainer = document.getElementById('cartContainer');
      const cartTotalEl = document.getElementById('cartTotal');
      const cartCountEl = document.getElementById('cartCount');

      function updateCartUI() {
        cartContainer.innerHTML = '';
        let total = 0, count = 0;

        if (cart.length === 0) {
          cartContainer.innerHTML = '<p>Your cart is empty!</p>';
        } else {
          cart.forEach((item, index) => {
            total += item.price * item.quantity;
            count += item.quantity;

            const div = document.createElement('div');
            div.classList.add('cart-item');
            div.innerHTML = `
            <div class="cart-item-info">
              <h3>${item.name}</h3>
              <p>Price: ‚Çπ${item.price}</p>
            </div>
            <div class="cart-item-controls">
              <button class="decrement" data-index="${index}">-</button>
              <span>${item.quantity}</span>
              <button class="increment" data-index="${index}">+</button>
            </div>
          `;
            cartContainer.appendChild(div);
          });
        }

        cartTotalEl.textContent = total.toFixed(2);
        cartCountEl.textContent = count;
        localStorage.setItem('cart', JSON.stringify(cart));
      }

      // Increment/Decrement logic
      cartContainer.addEventListener('click', e => {
        if (e.target.classList.contains('increment') || e.target.classList.contains('decrement')) {
          const i = e.target.dataset.index;
          if (e.target.classList.contains('increment')) {
            cart[i].quantity++;
          } else {
            if (cart[i].quantity === 1) cart.splice(i, 1);
            else cart[i].quantity--;
          }
          updateCartUI();
        }
      });

      // Checkout button
      document.getElementById('placeOrderBtn').addEventListener('click', () => {
        if (cart.length === 0) {
          alert('Cart is empty!');
          return;
        }
        localStorage.setItem('checkoutCart', JSON.stringify(cart));
        window.location.href = 'checkout.html';
      });

      updateCartUI();
    });
  </script>
  <script>
      // Check if user is logged in
      const token = localStorage.getItem('token');
      const loginLink = document.querySelector('.nav-item.login');

      if (token) {
        // User is logged in
        loginLink.textContent = 'Logout';
        loginLink.href = '#';
        loginLink.addEventListener('click', () => {
          localStorage.removeItem('token'); // remove session
          alert('Logged out successfully!');
          window.location.href = 'login.html';
        });
      } else {
        // User not logged in
        loginLink.textContent = 'Login';
        loginLink.href = 'login.html';
      }
  </script>

</body>

</html>
